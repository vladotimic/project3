<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Source+Serif+Pro" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!-- Font-Awesome -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Random Quote Machine</title>
</head>

<body>

  <div id="block-of-text" class="container">
    <div class="row">
      <div class="col-12">
        <h1 id="heading" class="text-center">Welcome to Random Success Quotes!</h1>
      </div>
    </div>

    <div id="quotes-block" class="row text-center">
      <div class="col-12">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <span class="quote"></span>
        <i class="fa fa-quote-right" aria-hidden="true"></i>
      </div>
      <div id="author-block" class="col-12 text-right">
        <span class="author"></span>
      </div>
      <div id="button-block" class="col-12">
        <a id="tweet" class="btn btn-primary" href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a>
        <button class="btn quote-button"><i class="fa fa-random" aria-hidden="true"></i> New Quote</button>
      </div>
    </div>
  </div>

  <!-- jQuery File -->
  <script src="scripts/jquery-3.2.1.min.js"></script>
  <!-- JavaScript File -->
  <script src="scripts/script.js"></script>
</body>

</html>
